<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health&Poverty</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <!-- Our CSS -->
    <link rel="stylesheet" href="static\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static\d3styleSheet.css">

</head>

<body>

    <!-- <div class="container"> -->

    <div class="row">
        <div class="col-md-12 jumbotron text-center" style='background-color:rgba(0, 0, 139, 0.795)'>
            <h2 style="color:white">Explore relationships between poverty and common wellness factors</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-size: 25px;color: #1f77b4; font-weight:bold;text-align:center; margin-bottom:40px">Compare States' Health and Poverty Rankings</h1>
        </div>
    </div>

    </div>

    <div class="row" style="height:90%">
        <div class="col-md-10">
            <div id="map" style="margin-left:60px;height:100%"></div>
        </div>

        <div class="col-md-2">
            <div class="well" style="margin-right:40px">
                <h5 style="color: #1f77b4">For More Information,<br>Select State</h5>
                <select id="selectState">
                    <option>Select</option>                        
                </select>
            </div>
            <div class="panel panel-primary">
                <div id="state-data" class="panel-body"></div>
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-md-4">
            <div id="healthTable">
                <table {{table | safe}} </table>
            </div>
        </div>

        <div class="col-md-7">
            <div id="foodChart" style="margin-top: 50px; padding-left: 0"></div>
            <div id="crimeChart" style="margin-top: 50px; height:600px; width: 1100px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11" id="educationChart" style="width:1000px;height:800px; margin-left:20px"></div>
    </div>


    <!-- Leaflet JS-->
    <script src=" https://unpkg.com/leaflet@1.3.3/dist/leaflet.js " integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=" "></script>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js "></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js "></script>

    <script type="text/javascript " src="static\logic.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>

</body>

</html>
